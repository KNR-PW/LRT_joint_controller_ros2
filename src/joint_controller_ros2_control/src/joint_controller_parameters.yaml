joint_controller:
  joint_names: {
    type: string_array,
    default_value: [],
    description: "Specifies joint_names or axes used by the controller.",
    read_only: true,
    validation: {
      unique<>: null,
      not_empty<>: null,
    }
  }
  joint_params:
    __map_joint_names:
      position_max: {
        type: double,
        default_value: 0.0,
        description: "Proportional gain for PID"
      }
      position_min: {
        type: double,
        default_value: 0.0,
        description: "Integral gain for PID"
      }
      velocity_max: {
        type: double,
        default_value: 0.0,
        description: "Derivative gain for PID",
        validation: {
          gt_eq<>: 0.0,
        }
      }
      effort_max: {
        type: double,
        default_value: 0.0,
        description: "Integrator limit.",
        validation: {
          gt_eq<>: 0.0,
        }
      }
  
  command_interfaces: {
    type: string,
    default_value: "effort",
    description: "Name of the interfaces used by the controller for writing commands to the hardware.",
    read_only: true,
    validation: {
      not_empty<>: null,
      size_gt<>: 0,
      size_lt<>: 1,
      one_of<>: ['effort'],
    }
  }
  state_interfaces: {
    type: string_array,
    default_value: ["position", "velocity"],
    description: "Name of the interfaces used by the controller getting hardware states and reference commands.",
    read_only: true,
    validation: {
      not_empty<>: null,
      size_gt<>: 0,
      size_lt<>: 3,
      subset_of<>: ["position", "velocity", "effort",],
    }
  }
  pid_gains:
    __map_joint_names:
      p: {
        type: double,
        default_value: 0.0,
        description: "Proportional gain for PID",
        validation: {
          gt_eq<>: 0.0,
        }
      }
      i: {
        type: double,
        default_value: 0.0,
        description: "Integral gain for PID",
      }
      d: {
        type: double,
        default_value: 0.0,
        description: "Derivative gain for PID",
      }
      ilimit: {
        type: double,
        default_value: 0.0,
        description: "Integrator limit for PID.",
        validation: {
          gt_eq<>: 0.0,
        }
      }